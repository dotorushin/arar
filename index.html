<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web AR with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="ar-model"
        src="your_model.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        alt="A 3D model">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#ar-model");

        // AR이 정상적으로 실행되는지 확인
        modelViewer.addEventListener("ar-status", (event) => {
            if (event.detail.status === "failed") {
                alert("AR 실행이 불가능한 환경입니다. 다른 브라우저에서 다시 시도해 보세요.");
            }
        });
    </script>
</body>
</html>
