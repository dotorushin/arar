<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web AR with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0078FF;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="ar-model"
        src="your_model.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        alt="A 3D model">
    </model-viewer>

    <button id="ar-button">AR 보기</button>

    <script>
        const modelViewer = document.querySelector("#ar-model");
        const arButton = document.querySelector("#ar-button");

        arButton.addEventListener("click", () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR 기능이 지원되지 않습니다. 브라우저 설정을 확인해 주세요.");
            }
        });
    </script>
</body>
</html>
